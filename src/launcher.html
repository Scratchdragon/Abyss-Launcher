<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<section id="top-panel">
	</section>
	
	<div id="pane">
		<section id="apps">
			<div id="app-scroll">
			</div>
		</section>
		<section id="board">
		</section>
	</div>

	<!-- Hidden elements -->
	<form id="add-menu" style="visibility: hidden; opacity: 0">
		<label for="appname">Application Name:</label><br>
  		<input type="text" class="apptext" name="appname"><br>
  		<label for="appdesc">Description:</label><br>
  		<input type="text" class="apptext" name="appdesc"><br>
		<label for="applaunch">Launch Command:</label><br>
  		<input type="text" class="apptext"name="applaunch">
		
		<img id="add-display" src="images/add.png"/>
		<input type="file" class="image-input" name="add-image" onchange="loadFile(event, 'add-display')" accept="image/*"/>
		
    	<button type="button" class="cancel" onclick="close_popup(this.parentNode)">Close</button>
		<button type="button" class="confirm" onclick="close_popup(this.parentNode)">Create</button>
	</form>
	<div id="loader"></div>
	
	<script src="script.js"></script>
</body>

</html>
